<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice Generator App</title>
  </head>
  <body class="h-screen p-6 mx-auto w-full bg-neutral-darkBlue flex flex-col justify-center">
    <div
      class="advice-slip | relative p-8 m-8 text-center rounded-xl h-auto min-h-56 max-w-1/2 mx-auto bg-neutral-darkGrayishBlue"
    >
      <div class="container">
        <h3 class="text-primary-neonGreen font-manrope uppercase text-xs tracking-widest">
          Advice #<span id="adviceNumber">00</span>
        </h3>

        <p
          id="advice"
          class="py-4 text-primary-lightCyan text-sm xs:text-lg md:text-xl lg:text-quote font-extra-bold font-manrope select-all"
        >
          Click the dice to get some words of wisdom!
        </p>

        <div class="flex justify-center w-full py-4">
          <img src="images/pattern-divider-mobile.svg" alt="" height="20px" />
        </div>
      </div>
      <button
        id="dice"
        class="bg-primary-neonGreen inline-block p-[12px] rounded-full w-auto h-auto absolute -bottom-4 right-1/2 translate-x-[50%]"
      >
        <img
          src="/images/icon-dice.svg"
          alt=""
          class="w-[18px]"
          aria-disabled="true"
          tabindex="0"
        />
      </button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
