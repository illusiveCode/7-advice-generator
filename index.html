<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice Generator App</title>
  </head>
  <body class="h-screen w-full bg-neutral-darkBlue flex flex-col justify-center">
    <div
      class="advice-slip | relative p-8 text-center h-auto max-w-96 mx-auto bg-neutral-darkGrayishBlue"
    >
      <div class="container">
        <h3 class="text-primary-neonGreen font-manrope uppercase text-xs tracking-widest">
          Advice #117
        </h3>

        <p class="py-4 text-primary-lightCyan">
          It is easy to sit up and take notice, what's difficult is getting up and taking action.
        </p>

        <div class="flex justify-center w-full">
          <img src="images/pattern-divider-mobile.svg" alt="" />
        </div>
      </div>
      <div
        id="dice"
        role="button"
        class="bg-primary-neonGreen inline-block p-4 rounded-full w-[45px] absolute -bottom-4 right-1/2 translate-x-[50%]"
      >
        <img src="/images/icon-dice.svg" alt="" class="w-[49px] h-auto" />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
